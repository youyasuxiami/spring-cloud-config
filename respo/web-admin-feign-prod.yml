spring:
  application:
    name: xiami-blog-springcloud-web-admin-feign
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  #除了dependencies ，所有服务都加上追踪服务
  zipkin:
    base-url: http://localhost:9411

server:
  port: 8766

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#增加熔断器配置
feign:
  hystrix:
    enabled: true